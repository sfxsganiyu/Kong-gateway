version: "3.9"

networks:
  platform-network:
    driver: bridge

services:
  kong-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kong-gateway
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yaml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: "0.0.0.0:8001, 0.0.0.0:8444 ssl"
      KONG_PROXY_LISTEN: "0.0.0.0:8000, 0.0.0.0:8443 ssl"
      KONG_LOG_LEVEL: ${KONG_LOG_LEVEL:-info}
      KONG_PLUGINS: bundled,jti-blacklist-checker
      KONG_NGINX_WORKER_PROCESSES: ${KONG_NGINX_WORKER_PROCESSES:-auto}
      KONG_PREFIX: /var/run/kong
    networks:
      - platform-network
    ports:
      - "8000:8000"
      - "127.0.0.1:8001:8001"
      - "8443:8443"
      - "127.0.0.1:8444:8444"
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: on-failure:5
    read_only: true
    volumes:
      - ./config:/usr/local/kong/declarative:ro
      - kong_prefix_vol:/var/run/kong
      - kong_tmp_vol:/tmp
    security_opt:
      - no-new-privileges
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      platform-auth-ms:
        condition: service_healthy
      platform-user-ms:
        condition: service_healthy

  platform-auth-ms:
    build:
      context: ../platform-auth-ms
      dockerfile: Dockerfile
      args:
        NPM_USERNAME: ${NPM_USERNAME}
        NPM_PASSWORD: ${NPM_PASSWORD}
        NPM_EMAIL: ${NPM_EMAIL}
        NPM_URL: ${NPM_URL}
    container_name: platform-auth-ms
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RDBMS_HOST: postgres
      RDBMS_PORT: 5432
      RDBMS_NAME: ${POSTGRES_DB:-seamtel}
      RDBMS_USERNAME: ${POSTGRES_USER:-seamfix}
      RDBMS_PASSWORD: ${POSTGRES_PASSWORD:-k0l0}
      RDBMS_TYPE: postgres
      RDBMS_SYNC: true
      RDBMS_MIGRATION_RUN: true
      NOSQL_URI: mongodb://mongodb:27017
      AMQP_HOST: rabbitmq
      AMQP_PORT: 5672
      AMQP_USERNAME: ${RABBITMQ_USER:-guest}
      AMQP_PSWD: ${RABBITMQ_PASSWORD:-guest}
    networks:
      - platform-network
    ports:
      - "3300:3300"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3300/auth/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: on-failure:5

  platform-user-ms:
    build:
      context: ../platform-user-ms
      dockerfile: Dockerfile
      args:
        NPM_USERNAME: ${NPM_USERNAME}
        NPM_PASSWORD: ${NPM_PASSWORD}
        NPM_EMAIL: ${NPM_EMAIL}
        NPM_URL: ${NPM_URL}
    container_name: platform-user-ms
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RDBMS_HOST: postgres
      RDBMS_PORT: 5432
      RDBMS_NAME: ${POSTGRES_DB:-seamtel}
      RDBMS_USERNAME: ${POSTGRES_USER:-seamfix}
      RDBMS_PASSWORD: ${POSTGRES_PASSWORD:-k0l0}
      RDBMS_TYPE: postgres
      RDBMS_SYNC: true
      RDBMS_MIGRATION_RUN: true
      NOSQL_URI: mongodb://mongodb:27017
      AMQP_HOST: rabbitmq
      AMQP_PORT: 5672
      AMQP_USERNAME: ${RABBITMQ_USER:-guest}
      AMQP_PSWD: ${RABBITMQ_PASSWORD:-guest}
    networks:
      - platform-network
    ports:
      - "3400:3400"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3400/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: on-failure:5

  redis:
    image: redis:7-alpine
    container_name: platform-redis
    command: redis-server --appendonly yes
    networks:
      - platform-network
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  mongodb:
    image: mongo:7-jammy
    container_name: platform-mongodb
    networks:
      - platform-network
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: platform-rabbitmq
    networks:
      - platform-network
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  postgres:
    image: postgres:14-alpine
    container_name: platform-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-seamtel}
      POSTGRES_USER: ${POSTGRES_USER:-seamfix}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-k0l0}
    networks:
      - platform-network
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-seamfix} -d ${POSTGRES_DB:-seamtel}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  kong_prefix_vol:
    driver_opts:
      type: tmpfs
      device: tmpfs
  kong_tmp_vol:
    driver_opts:
      type: tmpfs
      device: tmpfs
  redis-data:
  postgres-data:
  mongodb-data:
  rabbitmq-data:

